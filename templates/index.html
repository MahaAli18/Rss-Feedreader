<html>
    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Latest News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="/static/css/home.css" />
        <link rel="stylesheet" href="/static/css/index.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
    </head>
    <style>
    body{
       
        background-image: url(../static/css/images/canva.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
       
    
    }
    
    </style>
    
    <body>
         <!--Starting of navbar 1-->
    <nav class="navbar navbar-toggleable-sm navbar-inverse nav1">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a href="home.html" class="navbar-brand ml-4">FeedReader</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/home" class="nav-link nav-log">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a href="/" class="nav-link nav-log">Articles</a>
                    </li>
    
                    <li class="nav-item ">
                            <a href="/sources" class="nav-link nav-log">AddFeed</a>
                        </li>
                    
                        <li class="nav-item ">
                                <a href="/logout" class="nav-link nav-log">Logout</a>
                            </li>
                </ul>
            </div>
        </nav>
        <form action="/" >
            <select name="orderby" style="border: 0px; border-radius: 4px; color:rgb(235, 227, 223); background-color: rgba(0, 0, 0, 0.301);">
              <option   value="added">Added</option>
              <option   value="published">Published</option>
              <option   value="title">Title</option>
              <option   value="source">Source</option>
            </select>
            <input type="submit" style="border-radius:5px; border:0px; background-color: rgba(12, 11, 11, 0.308); color:rgb(230, 224, 221); padding-left: 2px; padding-right:2px;">
          </form>
        
        <!--Ending of navbar 1-->
        <main>
            <h1 class="text-center display-4" style="color: rgb(255, 250, 245)"><b>LATEST NEWS</b></h1><hr>
            
            {% for article in articles %}
           
            <article>
                <h1>
                    <img src="{{article.image}}" style="width:120px; height:120px; float: left; padding-right: 5px;">
                    <a href="/read/{{ article.id }}">{{ article.title }}</a>
                </h1>
                <div class="source">
                    From
                    <a href="{{ article.source.link }}">
                        {{ article.source.title }}
                    </a>
                </div>
                <div class="added">
                    {{ article.date_added }}
                </div>
                <div class="body">
                    {{ article.body }}
                </div>
            </article>
            {% endfor %}
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    </body>
</html>
